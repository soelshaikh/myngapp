<div class="container">
  <div class="text-center header">
    <h1>Form Builder</h1>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Enter form title"
        aria-label="Title"
        aria-describedby="basic-addon2"
        name="title"
        [(ngModel)]="form.title"
      />
      <button type="button" class="btn btn-primary ml-2" (click)="onSaveForm()">
        Save
      </button>
    </div>
  </nav>

  <div class="mt-3">
    <div style="display: flex">
      <select
        class="form-control form-select-lg"
        name="formTitle"
        (change)="renderTemplate($event)"
      >
        <option value="-1" [selected]="selectedFormIndex === -1">
          Select Template
        </option>
        <option
          *ngFor="let form of formTemplates; let i = index"
          [value]="i"
          [selected]="selectedFormIndex === i"
        >
          {{ form.title }}
        </option>
      </select>
    </div>
    <form-builder
      [form]="form"
      [options]="builderOption"
      (change)="onChange($event)"
      #builder
    ></form-builder>
  </div>
</div>
